<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Obama FOUNDATION</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="bg-paypage-banner"></div>
    <div class="row col-md-9 mx-auto">
        <div class="col-md-8 border-right pt-5">
            <p><span class="font-weight-bold">Step 1</span> &#62; Payment</p>
            <fieldset class="border">
                <legend class="text-center"><small>Express checkout</small></legend>
            </fieldset>
            
            <div class="col-md-12">
                <hr class="border-dark">
                <span>OR</span>
                <hr class="border-dark">
            </div>
            
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
        <div class="col-md-4 pt-5">
            <table class="border-0 col-md-12">
                <tr>
                    <td class="font-weight-normal text-dark">
                        One-time Donation $25 Donation 1 <br>
                        <span class="text-muted">$25 Donation</span>
                    </td>
                    <td class="font-weight-normal text-dark">$25.00</td>
                </tr>
                <tr>
                    <td class="font-weight-normal text-dark">
                        Fee Coverage Processing fees for a $25 donation 1
                        <span class="text-muted">Processing fees for a $25 donation</span>
                    </td>
                    <td class="font-weight-normal text-dark">$1.50</td>
                </tr>
            </table>
            <hr>
            <table class="border-0 col-md-12">
                <tr>
                    <td class="font-weight-normal text-dark">
                        Total
                    </td>
                    <td class="font-weight-normal h3 text-right text-dark">USD $26.50 </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
